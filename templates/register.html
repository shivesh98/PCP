<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Register </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body style="	background-image: url(static/images/psychology.png);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container"> <a class="navbar-brand" href="#">
        <b><b><i class="text-dark"> PCP</i></b></b>
      </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar16">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar16">
        <ul class="navbar-nav ml-auto"></ul> <a class="btn navbar-btn ml-md-2 text-white btn-dark" href="/"><b><b>Home</b></b></a><a class="btn navbar-btn ml-md-2 btn-dark text-white" href="/login"><b><b>Log In</b></b></a>
      </div>
    </div>
  </nav>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10">
          <h1 class="text-uppercase text-white w-100" contenteditable="true"><b>Register Here</b></h1>
          <p class="mb-3"></p>
          <form class="text-left" action="/auth/register" method="post">
            <div class="form-group"> <label for="form16" class="text-white"><b><b>Name</b></b></label> <input type="text" class="form-control" id="form16" placeholder="Your name"> </div>
            <div class="form-group"> <label for="form18" class="text-white"><b><b>Email</b></b></label> <input type="email" class="form-control" id="form18" placeholder="youremail@email.com"> </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19" class="text-white"><b><b>Password</b></b></label> <input type="password" class="form-control" id="form19" placeholder="••••"> </div>
              <div class="form-group col-md-6"> <label for="form20" class="text-white"><b><b>Confirm Password</b></b></label> <input type="password" class="form-control" id="form20" placeholder="••••"> </div>
            </div>
            <button type="submit" class="btn btn-primary text-dark"><b><b>Sign Up</b></b></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
</body>

</html>
