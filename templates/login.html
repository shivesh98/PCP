<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body style="	background-image: url(&quot;https://pingendo.com/site-assets/cover.jpg&quot;);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container"> <a class="navbar-brand" href="#">
        <b class="text-dark"><b><i> PCP</i></b></b>
      </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar16">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar16">
        <ul class="navbar-nav ml-auto"></ul> <a class="btn navbar-btn ml-md-2 text-white btn-dark" href="/"><b><b>Home</b></b></a>
      </div>
    </div>
  </nav>
  <div class="py-5" style="	background-image: url(static/images/psychology.png);	background-position: left center;	background-size: cover;	background-repeat: repeat;">
    <div class="container">
      <div class="row" style="">
        <div class="p-5 col-lg-6">
          <h1 class="text-white" contenteditable="true"><b>LOG IN</b></h1>
          <p class="mb-3"></p>
          <form action="/auth/login" method="post">
            <div class="form-group"> 
              <input type="text" class="form-control" placeholder="Enter email" id="form11" name="email"> 
            </div>
            <div class="form-group"> 
              <input type="password" class="form-control" placeholder="Password" id="form12" name="password"> <small class="form-text text-muted text-right"></small> 
            </div> 
            <button type="submit" class="btn btn-primary text-dark"><b><b>Submit</b></b></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="ml-auto col-lg-7 text-center text-lg-left">
          <h1 class="text-dark">Not Registered!</h1>
          <p class="mb-0 text-dark">Click the button to get registered.</p>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center p-3">
          <form class="form-inline mb-0" action="/register" method="post">
            <div class="input-group">
              <div class="input-group-append"> <a href="register"><button class="btn btn-dark" type="button"><b>Register Here</b></button> </a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
